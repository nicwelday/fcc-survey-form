<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Houseplant Journey</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <fieldset>
    <h1 id="title">Your Houseplant Journey</h1>
    <p id="description">Tell us about your plant journey!</p>
    </fieldset>
        <!--  --> 

    <form id="survey-form">
    <fieldset>
         <label class="box-heading">About You</label>   
         <label for="name" id="name-label"> Name: <input type="text" id="name" placeholder="Your Name" required></label>

         <label for="email" id="email-label">Email: <input type="email" id="email" placeholder="your-email@service.com" required></label>

         <label for="years-experience" id="number-label">How many years have you been caring for plants? <input type="number" id="number" min="1" max="100" placeholder="1+"></label>
    </fieldset>    

    <fieldset>

        <label class="box-heading">Your Journey</label> 

        <div for="dropdown">What is your favorite plant family? 
            <select name="dropdown" id="dropdown">
             <option value="Select One">Select one</option>
             <option value="Hoya">Hoya</option>
             <option value="Philodendron">Philodendron</option>
             <option value="Pepperomia">Pepperomia</option>
             <option value="Alocasia">Alocasia</option>
             <option value="Calathea">Calathea</option>
             <option value="Pothos">Pothos</option>
            </select> 
        </div>

     <div>
        Where did you learn most of your plant knowledge from? 
        <label for="radio1"><input type="radio" id="radio1" name="learned-from" value="family-or-firend" checked>A family member or friend</label>
        <label for="radio2"><input type="radio" id="radio2" name="learned-from" value="self-taught">Self taught (books or online resources)</label>
        <label for="radio3"><input type="radio" id="radio3" name="learned-from" value="formal-education">Formal education</label>
     </div>

    <div>
        Which plant struggles have you faced?
        <label><input type="checkbox" value="loving-to-death">Loving a plant to death</label>
        <label><input type="checkbox" value="run-out-of-space">Running out of space</label>
        <label><input type="checkbox" value="accidental-purchasing">Going to the store for anything else and coming home with a plant</label>
        <label><input type="checkbox" value="forgot-to-water">Forgetting to water them for too long</label>
        <label><input type="checkbox" value="gnats">Gnats (in your coffee as well as your plants)</label>
    </div>

        <label> Tell us your houseplant journey: <textarea placeholder="How did you get started? Why did you? What do you love about it?" rows="4" cols="40"></textarea></label>
    </fieldset>

    <input type="submit" value="submit" id="submit">

    </form>
</body>
</html>
