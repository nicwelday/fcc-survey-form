<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Houseplant Journey</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <fieldset>
    <h1>Your Houseplant Journey</h1>
    <p id="form-description">Tell us about your plant journey!</p>
    <form id="survey-form">
    </fieldset>
        <!--  --> 

    <fieldset>
         <legend>About You</legend>   
         <label for="name" id="name-label">Name: <input type="text" id="name" required></label>

         <label for="email" id="email-label">Email: <input type="email" id="email" required></label>

         <label for="years-experience" id="number-label">How many years have you been caring for plants? <input type="number" id="number" min="1" max="100"></label>
    </fieldset>    

    <fieldset>
        <label for="dropdown">What is your favorite plant family? 
            <select name="dropdown" id="dropdown">
             <option>Select one</option>
             <option>Hoya</option>
             <option>Philodendron</option>
             <option>Pepperomia</option>
             <option>Alocasia</option>
             <option>Calathea</option>
             <option>Pothos</option>
            </select> 
        </label>

        <div>
            Where did you learn most of your plant knowledge from? 
            <label for="radio1"><input type="radio" id="radio1">A family member or friend</label>
            <label for="radio2"><input type="radio" id="radio2">Self taught (books or online resources)</label>
            <label for="radio3"><input type="radio" id="radio3">Formal education</label>
        </div>

        <div>
            Which plant struggles have you faced?
            <label><input type="checkbox">Loving a plant to death</label>
            <label><input type="checkbox">Running out of space</label>
            <label><input type="checkbox">Going to the store for anything else and coming home with a plant</label>
            <label><input type="checkbox">Forgetting to water them for too long</label>
            <label><input type="checkbox">Gnats (in your coffee as well as your plants)</label>
        </div>

        <label> Tell us your houseplant journey: <textarea placeholder="How did you get started? Why did you? What do you love about it?"></textarea></label>
    </fieldset>

    <input type="submit" value="submit">

    </form>
</body>
</html>
